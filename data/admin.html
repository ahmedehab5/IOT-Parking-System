<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Garage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.6.4.min.js"></script>
  <script src="admin.js"></script>
</head>

<body>
  <h1 class="main-title">Smart Garage</h1>
  <div class="smart-block">
    <div class="status">
      <span id="day-night">day</span>
      <span id="available-parkings">Available Parkings: 10</span>
      <span id="nearest-object">Nearest Object: Tree</span>
    </div>
    <div class="controls">
      <button id="open-lights" class="button2">Open Lights</button>
      <button id="close-lights" class="button2">Close Lights</button>
      <button id="auto-lights" class="button1">Automatic Lights</button>
    </div>
    <div class="controls">
      <button id="open-entrance-door" class="button2">Open Entrance Door</button>
      <button id="open-exit-door" class="button2">Open Exit Door</button>
    </div>
  </div>
  <footer>
    <h3 style="padding-bottom: 0px; margin-bottom: 5px;">Smart Garage</h3>
    <p style="font-size: 15px; padding: 10px;">Discover the future of smart living with our proudly designed IoT application and system, revolutionizing convenience through an automated garage system.</p>

  </footer>
</body>
</html>
